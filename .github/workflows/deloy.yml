name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl https://api.ipify.org
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/SSH_PRIVATE_KEY"
      - run: chmod 0600 "$HOME/.ssh/SSH_PRIVATE_KEY"
      - name: Install composer dependenciesðŸ˜’ðŸ˜‚
        run: composer install
      - name: Run laravel database migrations
        run: |
          touch .env
          echo APP_NAME=${{ secrets.APP_NAME }} >> .env
          echo APP_ENV=${GITHUB_REF#refs/heads/} >> .env
          echo DB_PASSWORD=${{ secrets.DEV_PASSWORD }} >> .env
          echo "!.env" > .git-ftp-include # Add git untracked file
      - name: Generate encryption key
        run: php artisan key:generate
      - run: rsync --exclude-from=rsync_exclude.txt --del -e "ssh -p 22 -vvv -i $HOME/.ssh/SSH_PRIVATE_KEY -o StrictHostKeyChecking=no" --archive --compress --delete . j01391837@maphr.ru:/home/users/j/j01391837/domains/maphr.ru

